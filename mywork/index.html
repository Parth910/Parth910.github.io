      .button {

      }
      .button::before {
          content: '';
          display: block;
          position: absolute;
          background: rgba(255, 255, 255, .7);
          width: 60px;
          height: 100%;
          left: 0;
          top: 0;
          opacity: .5;
          filter: blur(30px);
          transform: translateX(-130px) skewX(-15deg);
      }
      .button::after {
          content: '';
          display: block;
          position: absolute;
          background: rgba(255, 255, 255, .8);
          width: 50px;
          height: 100%;
          top: 0;
          left: 30px;
          opacity: 0;
          filter: blur(30px);
          transform: translate(-100px) skewX(-15dex)
      }
      .button:hover {
          background: #338033;
          cursor: pointer;
      }
      .button:hover::before {
          transform: translateX(300px) skewX(-15deg);
          opacity: .8;
          transition: .7s;
      }
      .button:hover::after {
          transform: translateX(300px) skewX(-15deg);
          opacity: 1;
          transition: .7s;
